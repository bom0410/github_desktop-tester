<head>

    <script>
        // 한줄 주석 - control + /
        /*   block 주석   */

        // 함수 정의
        function hello1() {
            alert("경고입니다.")

        // 매개변수가 있는 함수

            }
        }

        // hello1()

        hello2()
    </script>
